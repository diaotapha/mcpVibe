<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200" preserveAspectRatio="xMidYMid meet">
  <style>
    .text { font-family: 'Poppins', sans-serif; font-weight: 600; }
    .primary { fill: #FF9900; }
    .secondary { fill: #0A58A5; }
    .bg-secondary { fill: #0A58A5; }
    .white { fill: #FFFFFF; }
    .black { fill: #1C1C1C; }
    .box { fill: #FFFFFF; stroke-width: 2px; }
  </style>
  
  <!-- Fond avec gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1C1C1C;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#0A58A5;stop-opacity:0.2" />
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#FF9900" />
    </marker>
  </defs>
  <rect width="300" height="200" fill="url(#grad1)" rx="10" ry="10" />
  
  <!-- Schéma de connexion -->
  <rect x="20" y="40" width="80" height="50" rx="5" class="box" stroke="#0A58A5" />
  <text x="60" y="70" text-anchor="middle" class="text secondary" font-size="14">Figma</text>
  
  <rect x="20" y="110" width="80" height="50" rx="5" class="box" stroke="#0A58A5" />
  <text x="60" y="140" text-anchor="middle" class="text secondary" font-size="14">GitHub</text>
  
  <rect x="200" y="75" width="80" height="50" rx="5" class="box" stroke="#0A58A5" />
  <text x="240" y="105" text-anchor="middle" class="text secondary" font-size="14">Cursor</text>
  
  <!-- MCP au centre -->
  <circle cx="140" cy="100" r="30" class="bg-secondary" />
  <text x="140" y="105" text-anchor="middle" class="text white" font-size="16">MCP</text>
  
  <!-- Flèches de connexion -->
  <line x1="100" y1="65" x2="115" y2="85" stroke="#FF9900" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="100" y1="135" x2="115" y2="115" stroke="#FF9900" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="170" y1="100" x2="195" y2="100" stroke="#FF9900" stroke-width="2" marker-end="url(#arrowhead)" />
</svg> 