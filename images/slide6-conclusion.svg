<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200" preserveAspectRatio="xMidYMid meet">
  <style>
    .text { font-family: 'Poppins', sans-serif; font-weight: 600; }
    .primary { fill: #FF9900; }
    .secondary { fill: #0A58A5; }
    .white { fill: #FFFFFF; }
    .black { fill: #1C1C1C; }
    .box { fill: #FFFFFF; stroke-width: 2px; }
  </style>
  
  <!-- Fond avec gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1C1C1C;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#0A58A5;stop-opacity:0.2" />
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#FF9900" />
    </marker>
  </defs>
  <rect width="300" height="200" fill="url(#grad1)" rx="10" ry="10" />
  
  <!-- Titre -->
  <text x="150" y="35" text-anchor="middle" class="text primary" font-size="16">CONCLUSION</text>
  
  <!-- Illustration de la progression -->
  <rect x="50" y="60" width="200" height="30" rx="15" fill="#e0e0e0" />
  <rect x="50" y="60" width="160" height="30" rx="15" fill="#0A58A5" opacity="0.8" />
  <text x="150" y="80" text-anchor="middle" class="text white" font-size="14">PROGRÈS</text>
  
  <!-- Cercles représentant le passé et le futur -->
  <circle cx="80" cy="130" r="25" class="box" stroke="#0A58A5" />
  <text x="80" y="134" text-anchor="middle" class="text secondary" font-size="12">AVANT</text>
  
  <circle cx="220" cy="130" r="25" fill="#FF9900" opacity="0.9" />
  <text x="220" y="134" text-anchor="middle" class="text white" font-size="12">FUTUR</text>
  
  <!-- Flèches de progression -->
  <path d="M110,130 C130,110 170,150 190,130" stroke="#FF9900" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
  
  <!-- Texte de remerciement -->
  <text x="150" y="180" text-anchor="middle" class="text primary" font-size="14">MERCI</text>
</svg> 