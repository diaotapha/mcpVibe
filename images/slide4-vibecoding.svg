<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200" preserveAspectRatio="xMidYMid meet">
  <style>
    .text { font-family: 'Poppins', sans-serif; font-weight: 600; }
    .primary { fill: #FF9900; }
    .secondary { fill: #0A58A5; }
    .tertiary { fill: #FC121B; }
    .white { fill: #FFFFFF; }
    .black { fill: #1C1C1C; }
    .box { fill: #FFFFFF; stroke-width: 2px; }
  </style>
  
  <!-- Fond avec gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1C1C1C;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#0A58A5;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  <rect width="300" height="200" fill="url(#grad1)" rx="10" ry="10" />
  
  <!-- Titre Vibecoding -->
  <text x="150" y="35" text-anchor="middle" class="text primary" font-size="16">VIBECODING</text>
  
  <!-- Éléments de service en puzzle -->
  <rect x="55" y="55" width="55" height="40" rx="5" class="box" stroke="#0A58A5" />
  <text x="82" y="78" text-anchor="middle" class="text secondary" font-size="9">FRONTEND</text>
  
  <rect x="122" y="55" width="55" height="40" rx="5" class="box" stroke="#0A58A5" />
  <text x="150" y="78" text-anchor="middle" class="text secondary" font-size="9">BACKEND</text>
  
  <rect x="190" y="55" width="55" height="40" rx="5" class="box" stroke="#0A58A5" />
  <text x="218" y="78" text-anchor="middle" class="text secondary" font-size="9">DATABASE</text>
  
  <rect x="55" y="105" width="55" height="40" rx="5" class="box" stroke="#0A58A5" />
  <text x="82" y="128" text-anchor="middle" class="text secondary" font-size="9">HOSTING</text>
  
  <rect x="122" y="105" width="55" height="40" rx="5" class="box" stroke="#0A58A5" />
  <text x="150" y="128" text-anchor="middle" class="text secondary" font-size="9">CI/CD</text>
  
  <rect x="190" y="105" width="55" height="40" rx="5" class="box" stroke="#0A58A5" />
  <text x="218" y="128" text-anchor="middle" class="text secondary" font-size="9">API</text>
  
  <!-- Éléments IA et MCP -->
  <circle cx="85" cy="170" r="18" fill="#FF9900" opacity="0.9" />
  <text x="85" y="174" text-anchor="middle" class="text white" font-size="11">IA</text>
  
  <circle cx="215" cy="170" r="18" fill="#FF9900" opacity="0.9" />
  <text x="215" y="174" text-anchor="middle" class="text white" font-size="11">MCP</text>
  
  <!-- Lignes ondulées représentant le flux de travail -->
  <path d="M85,150 C110,135 120,185 150,170 C180,155 190,185 215,150" stroke="#FF9900" stroke-width="2" fill="none" />
</svg> 