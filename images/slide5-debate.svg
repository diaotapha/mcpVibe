<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200" preserveAspectRatio="xMidYMid meet">
  <style>
    .text { font-family: 'Poppins', sans-serif; font-weight: 600; }
    .primary { fill: #FF9900; }
    .secondary { fill: #0A58A5; }
    .white { fill: #FFFFFF; }
    .box { fill: #FFFFFF; stroke-width: 2px; }
  </style>

  <!-- Fond avec gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1C1C1C;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#0A58A5;stop-opacity:0.2" />
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#FF9900" />
    </marker>
  </defs>
  <rect width="300" height="200" fill="url(#grad1)" rx="10" ry="10" />

  <!-- Titre -->
  <text x="150" y="35" text-anchor="middle" class="text primary" font-size="16">DÉBAT</text>

  <!-- Cercle central recentré -->
  <circle cx="175" cy="110" r="25" fill="#FF9900" opacity="0.9" />
  <text x="175" y="110" text-anchor="middle" dominant-baseline="middle" class="text white" font-size="11">MCP</text>

  <!-- Points de débat repositionnés symétriquement -->
  <rect x="55" y="50" width="70" height="40" rx="5" class="box" stroke="#0A58A5" />
  <rect x="225" y="50" width="70" height="40" rx="5" class="box" stroke="#0A58A5" />
  <rect x="55" y="130" width="70" height="40" rx="5" class="box" stroke="#0A58A5" />
  <rect x="225" y="130" width="70" height="40" rx="5" class="box" stroke="#0A58A5" />

  <!-- Textes centrés -->
  <text x="90" y="70" text-anchor="middle" dominant-baseline="middle" class="text secondary" font-size="9">DÉPLOIEMENT</text>
  <text x="260" y="70" text-anchor="middle" dominant-baseline="middle" class="text secondary" font-size="9">RÔLE DEV</text>
  <text x="90" y="150" text-anchor="middle" dominant-baseline="middle" class="text secondary" font-size="9">VIABILITÉ</text>
  <text x="260" y="150" text-anchor="middle" dominant-baseline="middle" class="text secondary" font-size="9">COMPLÉMENTS</text>

  <!-- Flèches radiales centrées -->
  <line x1="175" y1="85" x2="175" y2="50" stroke="#FF9900" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="200" y1="110" x2="235" y2="110" stroke="#FF9900" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="175" y1="135" x2="175" y2="170" stroke="#FF9900" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="150" y1="110" x2="115" y2="110" stroke="#FF9900" stroke-width="2" marker-end="url(#arrowhead)"/>
</svg>