<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200" preserveAspectRatio="xMidYMid meet">
  <style>
    .text { font-family: 'Poppins', sans-serif; font-weight: 600; }
    .primary { fill: #FF9900; }
    .secondary { fill: #0A58A5; }
    .white { fill: #FFFFFF; }
    .black { fill: #1C1C1C; }
    .box { fill: #FFFFFF; stroke-width: 2px; }
  </style>
  
  <!-- Fond avec gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1C1C1C;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#0A58A5;stop-opacity:0.2" />
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#FF9900" />
    </marker>
  </defs>
  <rect width="300" height="200" fill="url(#grad1)" rx="10" ry="10" />
  
  <!-- Titre -->
  <text x="150" y="35" text-anchor="middle" class="text primary" font-size="16">AVANTAGES</text>
  
  <!-- Icône centrale -->
  <circle cx="150" cy="75" r="25" fill="#FF9900" opacity="0.9" />
  <text x="150" y="75" text-anchor="middle" dominant-baseline="middle" class="text white" font-size="11">MCP</text>
  
  <!-- Éléments d'avantages -->
  <!-- Automatisation -->
  <rect x="45" y="110" width="70" height="40" rx="5" class="box" stroke="#0A58A5" />
  <text x="80" y="130" text-anchor="middle" dominant-baseline="middle" class="text secondary" font-size="9">AUTOMAT</text>
  
  <!-- Gain de temps -->
  <rect x="125" y="110" width="70" height="40" rx="5" class="box" stroke="#0A58A5" />
  <text x="160" y="130" text-anchor="middle" dominant-baseline="middle" class="text secondary" font-size="9">TIME SAVING</text>
  
  <!-- Intégration -->
  <rect x="205" y="110" width="70" height="40" rx="5" class="box" stroke="#0A58A5" />
  <text x="240" y="130" text-anchor="middle" dominant-baseline="middle" class="text secondary" font-size="9">INTÉGRATION</text>
  
  <!-- Workflow -->
  <rect x="205" y="50" width="70" height="40" rx="5" class="box" stroke="#0A58A5" />
  <text x="240" y="70" text-anchor="middle" dominant-baseline="middle" class="text secondary" font-size="9">WORKFLOW</text>
  
  <!-- Lignes de connexion -->
  <line x1="150" y1="100" x2="150" y2="110" stroke="#FF9900" stroke-width="2" />
  <line x1="150" y1="100" x2="95" y2="110" stroke="#FF9900" stroke-width="2" />
  <line x1="150" y1="100" x2="205" y2="110" stroke="#FF9900" stroke-width="2" />
  <line x1="175" y1="75" x2="205" y2="75" stroke="#FF9900" stroke-width="2" marker-end="url(#arrowhead)" />
</svg>